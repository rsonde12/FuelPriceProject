<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="global.css">
</head>
<style>
    body {
        background-image: url(./rig4.jpg);
    }
  </style>

  
<body>
  <main id="main-holder">
    <h1 id="login-header">LRJR & CO. LOGIN</h1>

    <form action="/" method="POST">
      <input type="username" name="username" id="user" placeholder="Username" required>
      <input type="password" name="password" id="pass" placeholder="Password" required>
      <input type="checkbox" onclick="showPass()">Show Password
      <script>
        function showPass(){
          var x = document.getElementById("pass");
          if(x.type == "password"){
            x.type = "text";
          }
          else{
            x.type = "password";
          }
        }
      </script>

        <input type="submit" value="Login" id="login-submit">

      <label>
        <input type="checkbox" checked="checked" name="remember"> <small> Remember Password
      </label>
    </form>
    <br><span>Create a New Account Below</span> <br>

    <form action="/clientRegistration" method="GET">
        <input id="register-button" type="submit" name="register" value="Register New Client">
    </form>
  
  </main>
</body>

  
</html>
