<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Submit" id="login-form-submit">
      <label>
        <input type="checkbox" checked="checked" name="remember"> <small> Remember Password
      </label>
    </form>

    <form action="ClientRegistraion.html" method="GET">
        <input id="register-button" type="submit" name="register" value="Register">
    </form>
  
  </main>
</body>

</html>
