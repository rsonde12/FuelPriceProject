<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Quote</title>
  <link rel="stylesheet" href="global.css">
  <script src="../backend/fuel.js"></script>
</head>
<body>
  <div><h1>Fuel Quote Form</h1></div>
  <div class="container">
    <form class="fuelform">
      <label for="gallon">Gallons Requested<span class="error">*</span></label>
      <input type="number" min="0" id="gallon" name="gallon" required>
      
      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address">

      <label for="date">Delivery Date<span class="error">*</span></label>
      <input type="date" id="date" name="date" required>

      <label for="price">Suggested Price / gallon:</label>
      <input type="number" min="0" id="price" name="price">

      <label for="total">Total Amount Due:</label>
      <input type="number" min="0" id="total" name="total">
      
      <input type="submit" value="Submit" onclick="submitFuelForm()">
    </form>
  </div>

  <div class="side_navigation">
    <ul>
      <li><a class="active" href="fuel.html">Fuel Quote Form</a></li>
      <li><a href="fuelhistory.html">Fuel History</a></li>
      <li><a href="MangeProfile.html">View Profile</a></li>
      <li><a href="login.html">Sign Out</a></li>
    </ul>
  </div>
  
</body>
</html>
