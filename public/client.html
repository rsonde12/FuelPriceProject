<!DOCTYPE html>
<html>
<head>
  <title>Client Profile</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div><h1>Client Profile Management</h1></div>
  <div class="container">
    <form action="fuel.html" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="address">Address:</label>
      <input type="address" id="address" name="address" required>

      <label for="address">Address 2:</label>
      <input type="address" id="address" name="address">

      <label for="city">City:</label>
      <input type="city" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="state" id="state" name="state" required>

      <label for="zipcode">Zip Code:</label>
      <input type="zipcode" id="zipcode" name="zipcode" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
